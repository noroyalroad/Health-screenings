<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=sgserccmw4&amp;submodules=geocoder"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./1.css" />
  </head>
  <body>
    <div>지도s</div>
    <div class="modal_background"></div>
    <div class="modal_wrap">
      <button class="modal_close">x</button>
      <div class="text"></div>
      <div class="addr"></div>
      <div class="telno"></div>
    </div>

    <div class="search">
      <input id="address" type="text" placeholder="검색할 주소" />
      <input id="submit" type="button" value="주소검색" />
    </div>
    <div id="map" style="width: 600px; height: 600px; border: 1px solid black"></div>
    <div class="searchbox">
      <div class="header">
        <h1>Search</h1>
        <input onkeyup="filter()" type="text" id="value" placeholder="Type to Search" />
      </div>
      <div class="container"></div>
    </div>
    <script type="text/javascript" src="./map.js"></script>
    <script type="text/javascript" src="./search.js"></script>
  </body>
</html>
